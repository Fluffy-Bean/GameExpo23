{% extends "base.html" %}
{% block content %}

<table>
    <tr>
        <th>Score</th>
        <th>Difficulty</th>
        <th>Achievements</th>
        <th>Player</th>
    </tr>
    {% for score in top_scores %}
        <tr>
            <td>{{ score.score }}</td>
            <td>{{ score.difficulty }}</td>
            <td>{{ score.achievements }}</td>
            <td>{{ score.user.steam_name }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
