version: "3.9"

services:
  caddy:
    image: caddy:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./Caddy/data:/data
      - ./Caddy/config:/config
    links:
      - highscore

  highscore:
    build: ./Highscore-Server
    volumes:
      - ./Highscore-Server/data:/data/storage
